<html>

<head>

</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Navbar</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
      aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-item nav-link active" href="#">Home <span class="sr-only">(current)</span></a>
        <a class="nav-item nav-link" href="#">Features</a>
        <a class="nav-item nav-link" href="#">Pricing</a>
        <a class="nav-item nav-link disabled" href="#">Disabled</a>
      </div>
    </div>
  </nav>
  <br><br><br>
  <div class="container">
    <form novalidate [formGroup]="InsertData" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="title">Title</label>
        <input type="email" class="form-control" id="title" [formControl]="titleFormControl"
          placeholder="Insert your comment title" required>
      </div>
      <div class="form-group">
        <label for="comment">Comment</label>
        <input type="text" class="form-control" id="comment" [formControl]="commentFormControl"
          placeholder="Insert yout comment" required>
      </div>
      <!--
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        -->
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
</body>

</html>
